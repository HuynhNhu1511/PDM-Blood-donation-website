<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title Page -->
    <title>Ordering</title>

    <!-- Font special for pages -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="../src/public/css/order.css" />
  </head>

  <body>
    <div class="page-wrapper bg-color-1 p-t-395 p-b-120">
      <div class="wrapper wrapper--w1070">
        <div class="card card-7">
          <div class="card-body">
            <form class="form" method="" action="">
              <!-- Blood Product Type -->
              <div class="input-group input--large">
                <label class="label">blood product type</label>
                <div class="custom-select">
                  <select class="input--style-1" name="producttype">
                    <option>Red Blood Cells</option>
                    <option>Platelets</option>
                    <option>Plasma</option>
                    <option>Whole Blood</option>
                  </select>
                </div>
              </div>

              <!-- Blood Type -->
              <div class="input-group input--large">
                <label class="label">blood type</label>
                <div class="custom-select">
                  <select class="input--style-1" name="bloodtype">
                    <option>A RhD positive (A+)</option>
                    <option>A RhD negative (A-)</option>
                    <option>B RhD positive (B+)</option>
                    <option>B RhD negative (B-)</option>
                    <option>O RhD positive (O+)</option>
                    <option>O RhD negative (O-)</option>
                    <option>AB RhD positive (AB+)</option>
                    <option>AB RhD negative (AB-)</option>
                  </select>
                </div>
              </div>

              <!-- Volume -->
              <div class="input-group input--medium">
                <label class="label">volume</label>
                <div class="custom-select">
                  <select class="input--style-1" name="volume">
                    <option>200 mL</option>
                    <option>300 mL</option>
                    <option>350 mL</option>
                    <option>500 mL</option>
                  </select>
                </div>
              </div>

              <!-- Submit Button -->
              <button class="btn-submit" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

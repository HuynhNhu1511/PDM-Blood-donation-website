<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title Page -->
    <title>Ordering</title>

    <!-- Font special for pages -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    /> -->

    <!-- Checked icon -->
    <link rel="stylesheet" href="fonts/style.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/order.css" />
  </head>

  <body>
    <div class="page-wrapper p-t-95 p-b-30">
      <div class="welcome m-b-100">
        <h1>Welcome to <span>BloodLife</span>, Hospital A</h1>
      </div>

      <!-- Searching Bar -->
      <div class="wrapper wrapper--w1070">
        <div class="card card-7">
          <div class="card-body">
            <form class="form" method="" action="">
              <!-- Blood Product Type -->
              <div class="input-group input--large">
                <label class="label">blood product type</label>
                <div class="custom-select">
                  <select class="input--style-1" name="producttype">
                    <option>Red Blood Cells</option>
                    <option>Platelets</option>
                    <option>Plasma</option>
                    <option>Whole Blood</option>
                  </select>
                </div>
              </div>

              <!-- Blood Type -->
              <div class="input-group input--large">
                <label class="label">blood type</label>
                <div class="custom-select">
                  <select class="input--style-1" name="bloodtype">
                    <option>A RhD positive (A+)</option>
                    <option>A RhD negative (A-)</option>
                    <option>B RhD positive (B+)</option>
                    <option>B RhD negative (B-)</option>
                    <option>O RhD positive (O+)</option>
                    <option>O RhD negative (O-)</option>
                    <option>AB RhD positive (AB+)</option>
                    <option>AB RhD negative (AB-)</option>
                  </select>
                </div>
              </div>

              <!-- Volume -->
              <div class="input-group input--medium">
                <label class="label">volume</label>
                <div class="custom-select">
                  <select class="input--style-1" name="volume">
                    <option>200 mL</option>
                    <option>300 mL</option>
                    <option>350 mL</option>
                    <option>500 mL</option>
                  </select>
                </div>
              </div>

              <!-- Submit Button -->
              <button class="btn-submit" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Searching Result -->
      <div class="content">
        <div class="container">
          <h2 class="m-b-23">Searching Result</h2>

          <div class="table-responsive custom-table-responsive">
            <table class="table custom-table">
              <!-- Column Title -->
              <thead>
                <tr>
                  <th scope="col" class="radio">
                    <label class="control control--checkbox">
                      <input type="checkbox" class="js-check-all" />
                      <div class="control__indicator"></div>
                    </label>
                  </th>
                  <th scope="col" class="id">Blood Stock ID</th>
                  <th scope="col" class="collection">Collection Date</th>
                  <th scope="col" class="expiry">Expiry Date</th>
                </tr>
              </thead>

              <!-- Data 1 -->
              <tbody>
                <tr scope="row">
                  <th scope="row">
                    <label class="control control--checkbox">
                      <input type="checkbox" />
                      <div class="control__indicator"></div>
                    </label>
                  </th>
                  <td>B0001</td>
                  <td>01/06/2022</td>
                  <td>30/06/2022</td>
                </tr>
                <tr class="spacer">
                  <td colspan="100"></td>
                </tr>

                <!-- Data 2 -->
              </tbody>

              <tbody>
                <tr scope="row">
                  <th scope="row">
                    <label class="control control--checkbox">
                      <input type="checkbox" />
                      <div class="control__indicator"></div>
                    </label>
                  </th>
                  <td>B0002</td>
                  <td>01/06/2022</td>
                  <td>30/06/2022</td>
                </tr>
                <tr class="spacer">
                  <td colspan="100"></td>
                </tr>

                <!-- More data here -->
              </tbody>
            </table>

            <!-- Order Button -->
            <button class="btn-submit btn-order" type="submit">Order</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
      $(function () {
        $(".js-check-all").on("click", function () {
          if ($(this).prop("checked")) {
            $('th input[type="checkbox"]').each(function () {
              $(this).prop("checked", true);
              $(this).closest("tr").addClass("active");
            });
          } else {
            $('th input[type="checkbox"]').each(function () {
              $(this).prop("checked", false);
              $(this).closest("tr").removeClass("active");
            });
          }
        });

        $('th[scope="row"] input[type="checkbox"]').on("click", function () {
          if ($(this).closest("tr").hasClass("active")) {
            $(this).closest("tr").removeClass("active");
          } else {
            $(this).closest("tr").addClass("active");
          }
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        var HeightDiv = $("div").height();
        var HeightTable = $("table").height();
        if (HeightTable > HeightDiv) {
          var FontSizeTable = parseInt($("table").css("font-size"), 10);
          while (HeightTable > HeightDiv && FontSizeTable > 5) {
            FontSizeTable--;
            $("table").css("font-size", FontSizeTable);
            HeightTable = $("table").height();
          }
        }
      });
    </script>
  </body>
</html>
